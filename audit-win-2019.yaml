---
- name: Install Goss and run Windows 2019 CIS Audit
  hosts: all
  gather_facts: no
  tasks:
    - name: Install Chocolatey (if not installed)
      win_chocolatey:
        name: chocolatey
        state: present

    - name: Install Git using Chocolatey
      win_chocolatey:
        name: git
        state: present

    - name: Download Goss binary
      win_get_url:
        url: https://github.com/aelsabbahy/goss/releases/download/v0.3.16/goss-windows-amd64.exe
        dest: C:\goss.exe

    - name: Ensure Goss binary is executable
      community.windows.win_command: powershell.exe -Command "Set-ExecutionPolicy Bypass -Scope Process -Force;"

    - name: Clone the ansible-lockdown Windows 2019 CIS Audit repository
      win_shell: |
        if (-not (Test-Path -Path "C:\audit")) {
          git clone https://github.com/ansible-lockdown/Windows-2019-CIS-Audit.git C:\audit
        }
      args:
        creates: C:\audit

    - name: Ensure Goss is installed
      community.windows.win_command: C:\goss.exe --version
      register: goss_version

    - name: Check if Goss is installed
      debug:
        msg: "Goss version: {{ goss_version.stdout }}"

    - name: Run Goss audit
      community.windows.win_shell: |
        Set-Location -Path C:\audit
        C:\goss.exe -g windows-2019-cis.goss.yaml v
      args:
        chdir: C:\audit
      register: goss_audit

    - name: Show Goss audit results
      debug:
        msg: "{{ goss_audit.stdout }}"
